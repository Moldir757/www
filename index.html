<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruit Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="card">
        <img src="img/orange.jpg" alt="Orange">
        <div class="info">
            <h3>Orange</h3>
            <span>$5.50</span>
        </div>
    </div>

    <div class="card">
        <img src="img/tangerine.jpg" alt="Tangerine">
        <div class="info">
            <h3>Tangerine</h3>
            <span>$3.00</span>
        </div>
    </div>

    <div class="card">
        <img src="img/raspberry.jpg" alt="Raspberry">
        <div class="info">
            <h3>Raspberry</h3>
            <span>$10.00</span>
        </div>
    </div>

</div>

</body>
</html>
